<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        html,body{height: 100%;}

        .wrap{
            background: pink;
            border: 5px solid red;
            width: 90%;
            height: 50%;
            margin: 0 auto;
        }

        /* %는 부모의 높이,너비가 있어야함  부모의 크기가 없을경우 vh,vw 사용(해상도크기의 비율) */

        .box{
            background: indigo;
            border: 5px solid coral;
            width: 50vw;
            height: 30vh;
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <div class="wrap"></div>
    <div class="box"></div>
</body>
</html>
